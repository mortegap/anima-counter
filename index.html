<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Zeon Counter</title>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Vue({
                el: '#zeon',
                data: {
                    turn_number: 0,
                    zeon: 0,
                    rzeon: 0,
                    act: 0,
                    rzeoni: 0,
                    zeona: 0,
                    zeonp: 0,
                    acu: false,
                    lock: 0,
                },
                methods: {
                    addturn: function () {
                        this.turn_number++;
                        if (this.acu) {
                            if (parseInt(this.rzeon) >= parseInt(this.act)) {
                                this.zeona = parseInt(this.zeona) + parseInt(this.act);
                                this.rzeon = parseInt(this.rzeon) - parseInt(this.act);
                            } else {
                                this.zeona = parseInt(this.zeona) + parseInt(this.rzeon);
                                this.rzeon = parseInt(this.rzeon) - parseInt(this.rzeon);
                            }
                        };
                    },
                    reset: function () {
                        this.turn_number = 0;
                        this.zeona = 0;
                        this.zeonp = 0;
                    },
                    lock_unlock: function () {
                        this.lock = (this.lock + 1) % 2;
                        this.rzeon = this.zeon;
                    }
                }
            })
        })
    </script>
</head>
<body>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    
    <div class="container center" id="zeon">

        <div class="row">

            <div class="column" style="flex:30%; margin-top:10px;">
                <div class="card" style="width: 22rem;">
                    <div id="sg1" class="card-header">
                        Características:
                    </div>
                    <div class="list-group list-group-flush">

                        <div class="list-group-item">
                            <div class="container">
                                <div class="row">
                                    <div class="column divide">
                                        <label for="zeon">Zeon máximo: </label>
                                    </div>
                                    <div class="column divide">
                                        <input v-model="zeon" :disabled="lock == 1" type="number" id="zeon" name="zeon" required size="6" value="{{zeon}}">
                                        <button v-on:click="lock_unlock" type="button" class="btn-add"><i data-feather="lock"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="list-group-item">
                            <div class="container">
                                <div class="row">
                                    <div class="column divide">
                                        <label for="rzeon">Reserva de Zeon: </label>
                                    </div>
                                    <div class="column divide">
                                        <input v-model="rzeon" type="number" id="rzeon" name="rzeon" size="10" value="{{rzeon}}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="list-group-item">
                            <div class="container">
                                <div class="row">
                                    <div class="column divide">
                                        <label for="act">ACT: </label>
                                    </div>
                                    <div class="column divide">
                                        <input v-model="act" type="number" id="act" name="act" required size="10" value="{{act}}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="list-group-item">
                            <div class="container">
                                <div class="row">
                                    <div class="column divide">
                                        <label for="rzeoni">Reg Zeónica: </label>
                                    </div>
                                    <div class="column divide">
                                        <input v-model="rzeoni" type="number" id="reg" name="reg" required size="10" value="rzeoni">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="column" style="flex:70%; margin-top:10px;">
                <div class="row">
                    <div class="card">
                        <div class="list-group list-group-flush">
                            <div class="list-group-item">
                                <div id="turn" class="row">
                                    <div class="column" style="flex:70%">
                                        <div style="text-align: center;">
                                            <h2 style="display:inline;">Turno: {{turn_number}}</h2>
                                        </div>
                                    </div>
                                    <div class="column" style="flex:10%">
                                        <button v-on:click="addturn" id="add-turn" type="button" class="btn btn-success">+1</button>
                                    </div>
                                    <div class="column" style="flex:10%">
                                        <button v-on:click="reset" type="button" class="btn btn-danger">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="card" style="flex: 25%;">
                        <div class="list-group list-group-flush">

                            <div class="list-group-item">
                                <div class="container">
                                    <div class="row">
                                        <div class="column divide">
                                            <label for="zeona">Zeon acumulado: </label>
                                        </div>
                                        <div class="column divide">
                                            <input v-model="zeona" type="number" id="zeona" name="zeona" required size="10" value="{{zeona}}">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="list-group-item">
                                <div class="container">
                                    <div class="row">
                                        <div class="column divide">
                                            <label for="zeonp">Zeon perdido: </label>
                                        </div>
                                        <div class="column divide">
                                            <input v-model="zeonp" type="number" id="zeonp" name="zeonp" required size="10" value="{{zeonp}}">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="list-group-item">
                                <div class="container">
                                    <div class="row">
                                        <div class="column divide">
                                            <label for="acu">Acumular: </label>
                                        </div>
                                        <div class="column divide">
                                            <input v-model="acu" type="checkbox" id="acu" name="acu">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <table class="table table-striped" style="flex:70%; margin:10px;">
                        <thead>
                          <tr>
                            <th scope="col" colspan="5" style="text-align: center;">Lista de hechizos <button type="button" class="btn-add" data-bs-toggle="modal" data-bs-target="#exampleModal"><i data-feather="plus-circle"></i></button></th>
                            
                          </tr>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th>Base</th>
                            <th>Intermedio</th>
                            <th>Avanzado</th>
                            <th>Arcano</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Hechizo to guapo</th>
                            <td><button type="button" class="btn btn-secondary">50</button></td>
                            <td><button type="button" class="btn btn-secondary">120</button></td>
                            <td><button type="button" class="btn btn-secondary">180</button></td>
                            <td><button type="button" class="btn btn-secondary">250</button></td>
                          </tr>
                          <tr>
                            <th scope="row">Hechizo to guapo 2</th>
                            <td><button type="button" class="btn btn-secondary">50</button></td>
                            <td><button type="button" class="btn btn-secondary">120</button></td>
                            <td><button type="button" class="btn btn-secondary">180</button></td>
                            <td><button type="button" class="btn btn-secondary">250</button></td>
                          </tr>
                          <tr>
                            <th scope="row">Hechizo to guapo 3</th>
                            <td><button type="button" class="btn btn-secondary">50</button></td>
                            <td><button type="button" class="btn btn-secondary">120</button></td>
                            <td><button type="button" class="btn btn-secondary">180</button></td>
                            <td><button type="button" class="btn btn-secondary">250</button></td>
                          </tr>
                        </tbody>
                      </table>

                </div>

            </div>

        </div>

    </div>

    <!-- MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Añadir hechizo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-success">Añadir</button>
            </div>
          </div>
        </div>
      </div>

    <script>
        feather.replace()
    </script>
</body>
</html>
